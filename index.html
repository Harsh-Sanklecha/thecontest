<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2><a href="#">TheContest</a></h2>
        <ul>
            <li class="active">Contest</li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signin.html">Signup</a></li>
        </ul>
    </div>
    <div class="main">
        <div id="container">
            <div id="start">Start Quiz</div>
            <div id="quiz" style="display: none">
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="question"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                </div>
                <div id="progress"></div>
            </div>
            <div id="scoreContainer" style="display: none"></div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
